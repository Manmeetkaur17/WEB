<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container"">
        <div class="screen">
            <input type="text" id="result">
        </div>
        <div class="buttons">
            <input type="button" value='AC' onclick="allclr()" id="allclear" style="background-color: chocolate; color: white;">
            <input type="button" value='+/-' onclick="solve('+/-')" >
            <input type="button" value='C' onclick="Delete()" id="Delete" style="background-color: chocolate; color: white;" >
            <input type="button" value='/' onclick="solve('/')" style="color:rgb(255, 132, 44); ">

            <input type="button" value='7' onclick="solve('7')" >
            <input type="button" value='8' onclick="solve('8')" >
            <input type="button" value='9' onclick="solve('9')" >
            <input type="button" value='+' onclick="solve('+')" style="color: rgb(255, 132, 44);" >

            <input type="button" value='6' onclick="solve('6')" >
            <input type="button" value='5' onclick="solve('5')" >
            <input type="button" value='4' onclick="solve('4')" >
            <input type="button" value='-' onclick="solve('-')" style="color: rgb(255, 132, 44);" >

            <input type="button" value='3' onclick="solve('3')" >
            <input type="button" value='2' onclick="solve('2')" >
            <input type="button" value='1' onclick="solve('1')" >
            <input type="button" value='*' onclick="solve('*')" style="color:rgb(255, 132, 44);" >

            <input type="button" value='0' onclick="solve('0')" style="grid-column: span 2 ;" >
            <input type="button" value='.' onclick="solve('.')" >
            <input type="button" value='=' onclick="Result()" style="background-color: chocolate; color: white;" >
        </div>
    </div>
</body>
<script src="index.js""></script>
</html>
